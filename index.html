<style>
body{

Â© 2026 SYD INTERIORS | +91 82978 16163
</footer>

<script>
fetch('/projects/index.json')
.then(res=>res.json())
.then(data=>{
const container=document.getElementById("portfolio");

container.appendChild(img);
